<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <img src="image/logo.gif" alt="logo" width="350" height="90">
        <h2>Library Management System</h2>
        <div class="box">
            <h2 class="title">Add Book</h2>
            <a href="admin.html"><button class="back">Back</button></a>
            <div class="form">
                <form action="#">
                    <fieldset>
                        <label for="userId" class="userLabel">Name:</label>
                        <input class="userInput" type="text" name="userId" placeholder="Enter userId...">
                        <label for="name" class="userLabel">Description:</label>
                        <input class="userInput" type="text" name="name" placeholder="Enter name...">
                        <label for="password" class="userLabel">Author:</label>
                        <input class="userInput" type="password" name="password" placeholder="Enter the password...">
                        <input type="submit" value="Add">  
                    </fieldset>
                </form>
                
            </div>
        </div>
    </div>
</body>
</html>
